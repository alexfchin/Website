<body id="bootstrap-overrides" style="font-family:Menlo;">


    <h1 class="header">{Alex Chin}</h1>


    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li id="home"><a href="#">Home</a></li>
                <li id="aboutMe"><a href="#">About Me</a></li>
                <li id="skills"><a href="#">Skills</a></li>
                <li id="portfolio"><a href="#">Portfolio</a></li>
                <li id="contactMe"><a href="#">Contact Me</a></li>
            </ul>
        </div>
    </nav>




    <div class="container">
        <div class="box">
            <span id="typed"></span>
            <span class="typed-cursor"></span>
            <p class="blah">blah blah blah</p>
        </div>
    </div>



    <!--on load typewriter effect-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Typed.new('#typed', {
                strings: ["Hello!"],
                typeSpeed: 0
            });
        });

        document.getElementById("home").addEventListener('click', function() {
            Typed.new('#typed', {
                strings: ["Hello!"],
                typeSpeed: 0
            });
        });

        document.getElementById("aboutMe").addEventListener('click', function() {
            Typed.new('#typed', {
                strings: ["About Me"],
                typeSpeed: 0
            });
        });

        document.getElementById("skills").addEventListener('click', function() {
            Typed.new('#typed', {
                strings: ["Skills"],
                typeSpeed: 0
            });
        });
        //include languages and technologies

        document.getElementById("portfolio").addEventListener('click', function() {
            Typed.new('#typed', {
                strings: ["PORTFOLIO"],
                typeSpeed: 0
            });
        });
        //relevant course work and projects

        document.getElementById("contactMe").addEventListener('click', function() {
            Typed.new('#typed', {
                strings: ["CONTACT ME"],
                typeSpeed: 0
            });
        });

        //email,github,linkedin,resume

    </script>





    <!--    baffle effect-->
    <script>
        var b = window.baffle(".header", {
            characters: 'b6c7807bb105d867000',
            speed: 50
        });
        b.start().reveal(500, 500);
    </script>
